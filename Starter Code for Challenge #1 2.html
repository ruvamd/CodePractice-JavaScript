<html>
 <meta charset="UTF-8">
  <body>

		 var custPhone = prompt("What is your phone number","")

         var tax = subtotal * taxRate
         var total = subtotal + tax
				
				document.write("Customer name:"+custName+"<br />")
				document.write("Customer Phone:"+custPhone+"<br />")
				
				document.write("Subtotal = " + subtotal + "<br />")
				document.write("Tax = " + tax + "<br />")
				document.write("Total = " + total + "<br />")
		 <!--
           
         //-->
		</script>		
  </body>
</html>
