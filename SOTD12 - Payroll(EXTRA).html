 <meta charset="UTF-8">
  <head>
        <script language="JavaScript" type="text/JavaScript">
         <!--
       
         function doPayroll(){
            var grossSum = 0
            var socSecSum = 0
            var mediCareSum = 0
            var withHoldingSum = 0
            var allowancesSum = 0
            var hoursSum = 0
            var netPaySum = 0
            var name = prompt("What is your name or DONE: ","")
            while (name != "DONE") {
                  var hours = Number(prompt("Enter the hours",""))
                  var rate = 19
                  var allowance = Number(prompt("Enter the allowances",""))
                  var gross = calcGross(hours,rate)
                  var sosSec = calcSs(gross)
                  var medicare = calcMedicare(gross)
                  var withholding = calcWithholding(gross,allowance)
                  var netPay = gross - sosSec - medicare - withholding
                  grossSum += gross
                  socSecSum += sosSec
                  mediCareSum += medicare
                  withHoldingSum += withholding
                  allowancesSum += allowance
                  hoursSum += hours
                  netPaySum += netPay
                  document.write("<pre>" + "<strong>" + " Employee " + name + "</strong>" + "</pre>")
                  document.write("<pre>" +

                              "Medicare is:....... " + medicare.toFixed(2) + "<br />" +
                              "Withholding is:.... " + withholding.toFixed(2) + "<br />" +
                              "Allowances are:.... " + allowance + "<br />" +
                              "Hours are:......... " + hours + "<br />" +
                              "Net pay is:........ " + netPay.toFixed(2) +                       
                              "</pre>") 
                  name = prompt("What is your name or DONE:","") 
            }
           
           document.write("<pre><h1> Summary </h1></pre>") 
           document.write("<pre>" +
                          "Gross is:.......... " + "<strong>" + grossSum + "</strong>" + "<br />" +
                          "Social security is: " + socSecSum.toFixed(2) + "<br />" +
                          "Medicare is:....... " + mediCareSum.toFixed(2) + "<br />" +
                          "Withholding is:.... " + withHoldingSum.toFixed(2) + "<br />" +
                          "Allowances are:.... " + allowancesSum + "<br />" +
                          "Hours are:......... " + hoursSum + "<br />" +
                          "Net pay is:........ " + "<strong>" + netPaySum.toFixed(2) + "</strong>" +
                          "</pre>")
         }
         function calcGross(hours,rate){
         var gross = 0
          if (hours > 40){
                var overTime = hours - 40
                var grossOvertime = overTime * (rate * 1.5)      
                var grossRegHrRate = rate * 40 
                gross = grossOvertime + grossRegHrRate
          }
          else {
                gross = hours * rate
            }
            return gross 
         }
         
         function calcSs(gross){
           var sosSecur = gross * 0.062
           return sosSecur 
         }
         function calcMedicare(gross){
               mediCare = gross * 0.0145
               return mediCare
         }
         function calcWithholding(gross,allowance){
            withHolding = (gross - (allowance * 77.90)) * 0.2
            return withHolding         
         }
         //-->
		</script>

        <script language="JavaScript" type="text/JavaScript">
         <!--
         doPayroll()
